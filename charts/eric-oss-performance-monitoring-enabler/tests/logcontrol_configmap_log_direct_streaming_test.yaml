suite: Test EPME Log Design Rule (DR-D470222-010) - verify log control has default log level
templates:
  - logcontrol-configmap.yaml
tests:
  - it: When EPME is deployed with its default configuration, then the log control file has default log level set to INFO
    asserts:
      - isKind:
          of: ConfigMap
#
#     Verify default log level is INFO
######################################################################################
      - equal:
          path: data
          value:
            logcontrol.json: |-
              [
                {
                  "container": "eric-oss-performance-monitoring-enabler",
                  "severity": "INFO"
                }
              ]
#
#     Verify the metadata log control configmap name
######################################################################################
      - equal:
          path: metadata.name
          value: eric-oss-performance-monitoring-enabler-log-control-configmap